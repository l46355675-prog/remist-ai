<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="images/remist.png" type="image/x-icon" />
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/Reminder.css" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
  />
  <title>Remist</title>
</head>
<body>
  <button class="go-back"><a href="Planning.html"><span class="material-symbols-outlined" id="goback">keyboard_arrow_left</span></a></button>
  <button class="accessProfile"><a href="points.html"><span class="material-symbols-outlined">award_star</span></a></button>
  <input type="text" class="reminderInput" id="remists" placeholder="Write your reminder"/>
  <button class="send" id="send">
    <span class="material-symbols-outlined">send</span>
  </button>
  <div id="container" class="container"></div>
  <textarea name="" id="notes" class="notes" placeholder="Write your notes..."></textarea>
  <!-- Firebase SDK scripts: add before your own script -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <!-- Your Firebase config & initialization script -->
   <script type="module" src="JS/Database/firebase.js"></script>
  <script type="module" src="JS/remist.js"></script>
</body>
<script type="module" src="JS/theme.js"></script>
</html>
